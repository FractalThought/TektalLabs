<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style>
      /*
    Eventuell styling här (CSS)
    */
    </style>
  </head>
  <body>
    <h1>Namnlista</h1>
    <p>Fyll i ditt namn och skicka in för att bli uppskriven på namnlistan.</p>
    <p>Enter eller tryck på knappen för att skicka.</p>
    <label for="newName">Nytt namn</label>
    <input type="text" id="newName" placeholder="Nytt namn" />
    <button id="submitButton">Skicka in</button>

    <script>
      // Ditt skript här
      //#region Kod för att hämta värde från input
      const newNameInput = document.getElementById("newName");
      newNameInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          submit(event.target.value);
          event.target.value = "";
        }
      });

      const submitButton = document.getElementById("submitButton");
      submitButton.addEventListener("click", (e) => {
        const value = newNameInput.value;
        submit(value);
        newNameInput.value = "";
      });

      //#endregion

      function addMessage(message) {
        // Skapar en ny paragraf och sätter dess text till message
        const newMessage = document.createElement("p");
        newMessage.innerText = message;

        // Hittar body-elementet i HTML-dokumentet.
        const bodyElement = document.querySelector("body");
        // Lägger till newMessage till detta element
        bodyElement.appendChild(newMessage);
      }

      /*
      
      Funktionen submit tar in ett värde och anropas när användaren skickar in ett nytt namn.

      */

      function submit(value) {
        // Fortsätt här
        /*
        
        Instruktioner:

        Lagra värdet i en variabel.
        Skriv ut "Hej <namn>!" i en Alert

            alert("message")

        */

        addMessage(value);
      }
    </script>
  </body>
</html>
