<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        box-sizing: border-box;
        background: gray;
      }

      .box--red {
        background: red;
      }

      .box--blue {
        background: blue;
      }

      .box--green {
        background: green;
      }
    </style>
  </head>
  <body>
    <script>
      function createBox(boxName) {
        // En kontrollsats som kollar så att parametern boxName är satt
        // Om inte satt, skriv ut ett felmeddelande och returnera (avsluta) funktionen
        if (boxName === null || boxName === undefined) {
          console.log("Error: boxName must be defined.");
          return;
        }

        // Skapar en ny div och sätter dess klasser till box och box--boxName (där boxName är färgen, tex green)
        const newBox = document.createElement("div");
        newBox.classList.add("box");
        newBox.classList.add("box--" + boxName);

        // Hittar body-elementet i HTML-dokumentet.
        const bodyElement = document.querySelector("body");
        // Lägger till newBox till detta element
        bodyElement.appendChild(newBox);
      }

      function addMessage(message) {
        // Skapar en ny paragraf och sätter dess text till message
        const newMessage = document.createElement("p");
        newMessage.innerText = message;

        // Hittar body-elementet i HTML-dokumentet.
        const bodyElement = document.querySelector("body");
        // Lägger till newMessage till detta element
        bodyElement.appendChild(newMessage);
      }

      createBox("red");
      createBox("blue");
      addMessage("red");
      createBox("green");

      /*
      
      Instruktioner:

      Använd funktionen createBox för att skapa 3 lådor i olika färg.

      Testa sedan att använda funktionen addMessage, och vad som händer om du byter ordning på raderna.

      */

      /*
      
      Hur funktionen createBox fungerar:
      Du skapar en box genom att skriva så här:
      createBox("blue");
      
      "blue" är färgen på boxen som skapas.
      Du kan välja mellan "red", "blue", eller "green".
      Om ingen färg anges (createBox();) kommer ett felmeddelande skrivas ut.
      Om en färg eller värde som inte är "red", "blue", eller "green" anges, blir boxens färg grå.

      
      Hur funktionen addMessage fungerar:
      Du skriver ut ett meddelande som läggs till i dokumentet, så här;

      addMessage("message"); där "message" är meddelandet, och message (utan citattecknena) är det som skrivs ut.

      Observera att createBox och addMessage funktioner som är en del av skriptet.

      Hur funktionen console.log fungerar:
      console.log skriver ut ett meddelande i konsolen där skriptet körs.
      I en webbläsare kan du öppna Developer Tools (Ctrl+Shift+I) och därifrån öppna Konsol/Console.

      Exempel:
      console.log("Hello world!");
      Skriver ut "Hello world!" i konsolen, utan citattecknen ("").


      */
    </script>
  </body>
</html>
