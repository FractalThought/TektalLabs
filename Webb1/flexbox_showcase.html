<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox Showcase</title>
    <style>
      nav > span {
        width: 250px;
        height: 50px;
        background: rgb(27, 117, 133);
      }

      main > div {
        width: 50px;
        height: 50px;
        background: rgb(133, 27, 133);
      }
    </style>
  </head>
  <body>
    <header><span>Logo</span><button>Back</button></header>
    <div id="container">
      <nav>
        <span></span>
        <span></span>
        <span></span>
      </nav>
      <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </main>
    </div>
  </body>
</html>
